<!DOCTYPE html>
<html>
<head>
  <title>Resource Statistics</title>
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .stats-container {
      margin-bottom: 30px;
    }
    
    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .chart-wrapper {
      position: relative;
      height: 35vh;
      width: 100%;
      max-width: min(45vw, 500px);
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }
    
    .btn-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    
    .logout-form-page-corner {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="body-bg-statistics">
  <div class="container">
    <div class="stats-header">
      <h2>Resource Statistics</h2>
    </div>

    <div id="loading">Loading statistics...</div>

    <div class="stats-container">
      <div class="stat-card">
        <h3>Resources by Category</h3>
        <p>Distribution of resources across different categories</p>
        <div class="chart-wrapper">
          <canvas id="category-chart"></canvas>
        </div>
      </div>

      <div class="stat-card">
        <h3>Stock Status</h3>
        <p>Resources with low stock levels compared to their thresholds</p>
        <div class="chart-wrapper">
          <canvas id="stock-chart"></canvas>
        </div>
      </div>

      <div class="stat-card">
        <h3>Quantity Distribution</h3>
        <p>Distribution of resources based on quantity ranges</p>
        <div class="chart-wrapper">
          <canvas id="quantity-chart"></canvas>
        </div>
      </div>

      <div class="btn-actions">
        <button id="generatePdfBtn" class="btn btn-primary">Generate PDF Report</button>
        <button id="refreshBtn" class="btn">Refresh Data</button>
      </div>
    </div>
    <a class="back-link" href="/main" >Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="/js/statistics.js"></script>
</body>
</html>
