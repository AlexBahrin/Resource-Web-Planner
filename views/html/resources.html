<!DOCTYPE html>
<html>
<head>
  <title>Resources</title>
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h2>Resources</h2>

    <h3>Add New Resource</h3>
    <form id="add-resource-form" class="add-form">
      <input type="hidden" id="edit-resource-id" name="editResourceId">
      <div class="form-group">
        <label for="resource-name">Resource Name:</label>
        <input type="text" id="resource-name" name="resourceName" required>
      </div>
      <div class="form-group">
        <label for="resource-category">Category:</label>
        <select id="resource-category" name="resourceCategory" required>
          <option value="">Loading categories...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resource-quantity">Quantity:</label>
        <input type="number" id="resource-quantity" name="resourceQuantity" value="0">
      </div>
      <div class="form-group">
        <label for="resource-description">Description:</label>
        <textarea id="resource-description" name="resourceDescription"></textarea>
      </div>
      <div class="form-group">
        <label for="low-stock-threshold">Low Stock Threshold:</label>
        <input type="number" id="low-stock-threshold" name="lowStockThreshold" value="0">
      </div>
      <div class="form-buttons">
        <button type="submit" class="add-btn">Add Resource</button>
        <button type="button" id="cancel-edit-btn" class="cancel-btn" style="display: none;">Cancel</button>
      </div>
    </form>

    <hr class="section-divider">

    <h3>Current Resources</h3>
    <div id="resources-list">
      <!-- Resources will be inserted here dynamically -->
    </div>

    <a class="back-link" href="/main">Back to Dashboard</a>
  </div>
  <script src="/js/resources.js"></script>
</body>
</html>
