<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Manage Categories</h2>
        
        <main>
            <h3>Add/Edit Category</h3>
            <form id="add-category-form" class="add-form">
                <input type="hidden" id="edit-category-id" name="editCategoryId">
                <div class="form-group">
                    <label for="category-name">Category Name:</label>
                    <input type="text" id="category-name" name="categoryName" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="add-btn">Add Category</button>
                    <button type="button" id="cancel-edit-category-btn" class="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>

            <h3>Categories List</h3>
            <div id="categories-list-container">
                <!-- Categories will be loaded here by JavaScript -->
                <p>Loading categories...</p>
            </div>
        </main>

        <a class="back-link" href="/main">Back to Dashboard</a>
    </div>
    <script src="/js/categories.js"></script>
</body>
</html>
